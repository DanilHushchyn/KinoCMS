version: '3.3'

services:
  web:
    build :
      context: .
      dockerfile: Dockerfile
    command: gunicorn config.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - static_volume:/usr/src/app/static
      - media_volume:/usr/src/app/media
    expose:
      - 8000
    depends_on:
      - db
    env_file:
      - ./.env.prod
  db:
    build:
      context: ./docker/postgres/
      dockerfile: Dockerfile
    volumes:
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
#      - local_postgres_data:/var/lib/postgresql/data:Z
    env_file:
      - ./.env.prod.db
    restart: always
  redis:
    image: redis:alpine
  celery:
    restart: always
    build:
      context: .
    volumes:
      - .:/usr/src/app/web
    command: celery -A config worker -l info
    depends_on:
      - db
      - redis
      - web
  nginx:
    build: ./nginx
    volumes:
      - static_volume:/usr/src/app/static
      - media_volume:/usr/src/app/media
    ports:
      - "127.0.0.1:8150:80"
#      - "80:80"
    depends_on:
      - web
volumes:
  postgres_data:
  static_volume:
  media_volume:
